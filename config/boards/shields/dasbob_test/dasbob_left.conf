# DASBOB Left Half - Wired Split Configuration
# This is the central/master side (connects to computer)

# Direct pin debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=2
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=2

# Split keyboard settings (wired)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# USB settings for central side
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_MANUFACTURER="OpenMoki"
CONFIG_USB_DEVICE_PRODUCT="DASBOB Left Wired"

# Disable bluetooth
CONFIG_ZMK_BLE=n

# Settings storage
CONFIG_SETTINGS=y
