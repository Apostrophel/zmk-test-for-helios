# DASBOB Right Half - Wired Split Configuration  
# This is the peripheral side (connects to left half via TRRS)

# Direct pin debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=2
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=2

# Split keyboard settings (wired)
CONFIG_ZMK_SPLIT=y
# Note: No central role - this becomes peripheral automatically

# Disable Bluetooth (wired only)
CONFIG_ZMK_BLE=n

# USB settings for identification
CONFIG_USB_DEVICE_MANUFACTURER="OpenMoki"
CONFIG_USB_DEVICE_PRODUCT="DASBOB Right Wired"

# Serial communication for TRRS
CONFIG_ZMK_SPLIT_SERIAL=y
