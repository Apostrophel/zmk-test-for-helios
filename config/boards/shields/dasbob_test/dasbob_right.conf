# DASBOB Right Half - Wired Split Configuration  
# This is the peripheral side (connects to left half via TRRS)

# Direct pin debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=2
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=2

# Split keyboard settings (TRRS side)
CONFIG_ZMK_SPLIT=y

# Disable USB (peripheral side doesnt need it)
CONFIG_ZMK_USB=n
CONFIG_ZMK_DEVICE_MANUFACTURER="OpenMoki"
CONFIG_ZMK_DEVICE_PRODUCT="DASBOB Right power"

# Disable USB HID (no keyboard reports to computer)
CONFIG_ZMK_USB_BOOT=n

# Disable Bluetooth (wired only)
CONFIG_ZMK_BLE=y

# Settings storage
CONFIG_SETTINGS=y

