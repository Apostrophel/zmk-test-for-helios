# DASBOB Single Controller Configuration
# Both halves wired to one controller

# Basic debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=2
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=2

# USB settings
CONFIG_USB_DEVICE_MANUFACTURER="OpenMoki"
CONFIG_USB_DEVICE_PRODUCT="DASBOB Single"

# No split configuration needed
CONFIG_ZMK_SPLIT=n

# Disable Bluetooth (not needed for single controller)
CONFIG_ZMK_BLE=n
